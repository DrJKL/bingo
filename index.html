<body>
    <div id="ui">
        <h1>Bingo Card Generator</h1>
        <p>Add one bingo item per line. <br /> Press ctrl/cmd + p to print</p>
        <textarea>items, 1 per line</textarea>
        <label>Rows</label>
        <input type="number" placeholder="5" value=5 id="rows" />
        <label>Columns</label>
        <input type="number" placeholder="5" value=5 id="cols" />
        <label>Cards</label>
        <input type="number" placeholder="10" value=10 id="cards" />
        <button onClick={generate()}>create cards</button>
    </div>
    <div id="output"></div>
    <script src="gen.js"></script>

</body>
